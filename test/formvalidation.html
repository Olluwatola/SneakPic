<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
            margin: 0;
            padding: 0;
        }

        body{
            font-family: 'Poppins', sans-serif;
            background: #666;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 50vh;
            padding: 10px;
            border-radius: 10px;
            background: #eee;
        }

        h1{
            text-align: center;
        }

        .form{
            display: grid;
            grid-template-rows: 1.1fr 1fr 1fr 1fr 1fr;
            gap: 2vh;
            width: 100%;
            padding: 20px;
            font-size: 15px;
        }

        .inputs .inputBox{
            display: block;
            height: 30px;
            width: 100%;
            border: 2px #ccc solid;
            border-radius: 5px;
            padding: 5px;
        }

        .error{
            color: red;
            opacity: 0.7;
        }

        button{
            padding: 10px 0px;
            margin-top: 10px;
            width: 100%;
            height: 100%;
            color: white;
            background-color: rgb(41, 57, 194);
            border: none;
            border-radius: 4px;
        }

        button:hover{
            background-color: rgb(62, 78, 219);
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <h1>USER REGISTRATION FORM</h1>
        <form >
            <div>
            <label for="InputName">Name</label>
            <input type="text" class="inputs" name="name" id="InputName" placeholder="Name">
            <small class="error" id="nameAlert" style="color:red;"></small>
            </div>
            <div>
            <label for="InputEmail1">Email address</label>
            <input type="text" class="inputs" name="email" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small class="error" id="emailAlert" name="emailAlert" style="color:red;"></small>
            </div>
            <div>
            <label for="InputPassword1">Password</label>
            <input class="inputs" type="password" name="password" id="InputPassword" placeholder="Password">
            <small class="error" id="passwordAlert" style="color:red;"></small>
            </div>
            <div>
            <label for="InputConfirmPassword1">Confirm Password</label>
            <input class="inputs" type="password" name="confirmPassword" id="InputConfirmPassword" placeholder="Confirm Password">
            <small class="error" id="passwordConfirmAlert" style="color:red;"></small>
            </div>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    <script>
        var nameAlert=document.getElementById('nameAlert')
        var emailAlert=document.getElementById('emailAlert')
        var passwordAlert = document.getElementById('passwordAlert');
        var passwordConfirmAlert = document.getElementById('passwordConfirmAlert');


        const username = document.querySelector('input[name="name"]');
        const email = document.querySelector('input[name="email"]');
        const password = document.querySelector('input[name="password"]');
        const confirmPassword = document.querySelector('input[name="confirmPassword"]');
        
        
        var myButton = document.getElementById('submitButton');
        
        function handleClick() {
            event.preventDefault();

            if(username.value.length<=1 ||username.value.length==undefined){
                while (nameAlert.firstChild) {
                    nameAlert.removeChild(nameAlert.firstChild);
                }
                var errorText = document.createTextNode("Kindly input valid name longer than one character"); // Step 2
                nameAlert.appendChild(errorText)
            }else{
                username.nextElementSibling.textContent='';
            }
            // Check if the email field is empty or invalid
            const emailRegex = /^\S+@\S+\.\S+$/;
            if (email.value.trim() === '') {
                email.nextElementSibling.textContent = 'Email cannot be empty';
            } else if (!emailRegex.test(email.value)) {
                email.nextElementSibling.textContent = 'Email is invalid';
            } else {
                email.nextElementSibling.textContent = '';
            }
    


            if(password.value.length<8){
                while (passwordAlert.firstChild) {
                    passwordAlert.removeChild(passwordAlert.firstChild);
                }
                var errorPassword = document.createTextNode("Kindly ensure your password length is more than seven characters "); // Step 2
                passwordAlert.appendChild(errorPassword)
            }else{
                password.nextElementSibling.textContent='';
            }


            if(password.value!==confirmPassword.value&&password.value.length>7){
                while (passwordConfirmAlert.firstChild) {
                    passwordConfirmAlert.removeChild(passwordConfirmAlert.firstChild);
                }
                var errorPasswordConfirm = document.createTextNode("Kindly ensure your password matches password Confirm"); // Step 2
                passwordConfirmAlert.appendChild(errorPasswordConfirm)
            }else{
                confirmPassword.nextElementSibling.textContent='';

            }
          }
        if(myButton){
            myButton.addEventListener('click', handleClick);
        }
    </script>
    </body>
</html>
